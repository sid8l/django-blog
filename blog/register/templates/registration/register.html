{% extends "base.html" %}

{% block content %}
    <form method="POST" >
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}

            </p>
        {% endfor %}
        <button type="submit">Создать</button>
    </form>
{% endblock %}
